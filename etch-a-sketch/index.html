<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  .square {
    display: inline-block;
    height: 2rem;
    width: 2rem;
    background-color: white;
    outline: 1px solid #000;
  }
  .row {
    height: 2rem;
    padding: 0;
  }
</style>
<body>
<div id="header">
  <button id='reset'>Reset</button>
  How many squares would you like?<input type="text" id="userInput">
  <button id="gridButton">Create Grid!</button>
</div>
<div id="container">

</div>
</body>
<script>
var userInput = document.getElementById('userInput').value;
var container = document.getElementById('container');

document.getElementById('gridButton').addEventListener('click', function () {
  var userInput = document.getElementById('userInput').value;
  if (isNaN(userInput) || userInput < 1) {
    alert('Enter a valid number!');
  } else {
    createGrid(userInput);
  }
})
function createGrid(n) {
  for (var rows = 0; rows < n; rows++){
    var row = document.createElement('div');
    row.className = 'row';
    for (x = 1; x<=n; x++){
      var cell = document.createElement('div')
      cell.className = 'square';
      cell.addEventListener('mouseenter', function(e) {
        e.target.style.backgroundColor = 'green';
      })
      row.appendChild(cell);
    }
    container.appendChild(row);
  }
}



</script>
</html>
